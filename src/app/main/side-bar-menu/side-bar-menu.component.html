<aside class="aside">
  <div class="user" *ngFor="let user of userInfo">
    <div class="user__img">
      <img src="{{user.photo}}">
    </div>
    <div class="user__name">{{user.firstName + ' ' + user.lastName}}</div>
  </div>
  <nav class="nav">
    <ul class="menu">
      <li *ngFor="let link of configList"
          class="menu__item"
          routerLinkActive="active"
          routerLink="{{link.href}}">
        <mat-icon>{{link.icon}}</mat-icon>
        {{link.text}}
      </li>
    </ul>
  </nav>
  <div class="logOut">
    <button class="logOut__btn" routerLink="/logIn">
      <img src="assets/images/sideBar/power.svg">
      LOG OUT
    </button>
  </div>
</aside>
