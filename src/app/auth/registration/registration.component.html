<div class="registration">
  <form class="form" (ngSubmit)="submit()" [formGroup]="form">
    <div class="form__title">
      <button class="form__signIn title_btn" routerLink="/auth/login">Sign In</button>
      <span class="form__title_separator">/</span>
      <button class="form__signUp title_btn" routerLinkActive="active">Sign Up</button>
    </div>
    <input
      class="form__input"
      type="text"
      placeholder="First Name"
      formControlName="firstName">
    <input
      class="form__input"
      type="text"
      placeholder="Last Name"
      formControlName="lastName">
    <input
      class="form__input"
      type="email"
      placeholder="E-Mail"
      formControlName="email">
    <input
      class="form__input"
      type="password"
      placeholder="Password"
      formControlName="password">
    <button type="submit" class="form__btn" [disabled]="form.invalid">Sign Up</button>
  </form>
</div>
