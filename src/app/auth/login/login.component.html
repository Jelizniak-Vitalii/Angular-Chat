<div class="login">
  <form class="form" (ngSubmit)="submit()">
    <div class="form__title">
      <button class="form__signIn title_btn" routerLinkActive="active">Sign In</button>
      <span class="form__title_separator">/</span>
      <button class="form__signUp title_btn" routerLink="/auth/registration">Sign Up</button>
    </div>
    <input
      class="form__input"
      type="email"
      placeholder="E-Mail"
      formControlName="">
    <input
      class="form__input"
      type="password"
      placeholder="Password"
      formControlName="">
    <button type="submit" class="form__btn">Sign In</button>
  </form>
</div>
